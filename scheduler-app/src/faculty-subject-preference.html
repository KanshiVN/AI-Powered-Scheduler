<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Subject Preference - AI Scheduler</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body class="dashboard-body">
<div class="dashboard-container">

    <!-- SIDEBAR (reuse faculty sidebar) -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <div class="user-avatar"><i data-feather="user"></i></div>
                <div class="user-details">
                    <span id="user-name" class="user-name">Prof. Name</span>
                    <span class="user-role">Faculty</span>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="faculty-dashboard.html"><i data-feather="home"></i><span>Dashboard</span></a></li>
                <li><a href="faculty-view-timetable.html"><i data-feather="calendar"></i><span>View Timetable</span></a></li>
                <li><a href="faculty-exams.html"><i data-feather="edit-3"></i><span>Exams</span></a></li>
                <li><a href="#"><i data-feather="users"></i><span>Meetings</span></a></li>
                <li><a class="active" href="faculty-subject-preference.html"><i data-feather="book"></i><span>Subject Preference</span></a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <a href="#" id="logout-btn" class="logout-link"><i data-feather="log-out"></i><span>Logout</span></a>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <header class="content-header">
            <h1>Subject Preference</h1>
            <p>Choose your preferred subjects for teaching</p>
        </header>

        <div class="preference-card">
            <form id="preference-form">

                <div class="pref-group">
                    <label>First Preference</label>
                    <select id="pref1" required>
                        <option value="">Select subject</option>
                    </select>
                </div>

                <div class="pref-group">
                    <label>Second Preference</label>
                    <select id="pref2">
                        <option value="">Select subject</option>
                    </select>
                </div>

                <div class="pref-group">
                    <label>Third Preference</label>
                    <select id="pref3">
                        <option value="">Select subject</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>

    </main>
</div>

<script src="https://unpkg.com/feather-icons"></script>
<script>feather.replace();</script>
<script src="js/faculty-subject-preference.js"></script>
<script src="js/main.js"></script>
</body>
</html>
